<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $("#afisho").click(function (e) {
                debugger;
                e.preventDefault();
                var number = $("#numri").val();
                var value = $("#kodet").val().split(" ");
                var count = 0;
                value.forEach(element => {
                    if (element == number) {
                        count++;
                    }
                });
                $("#rezultatet").html(count);
                console.log(count);
            });
        });
    </script>
</head>

<body>
    <form>
        <input type="text" id="numri" name="numri">
        <input type="text" id="kodet" name="kodet">
        <input type="button" id="afisho" value="Afisho">
    </form>


    <div id="rezultatet">
        Prove

    </div>


</body>

</html>
